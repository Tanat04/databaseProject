      <br><br>
      <div class="container">
        <form id="form">
            <input type="text" id="id" placeholder="Patient ID">
            <input type="text" id="name" placeholder="Patient Name">
            <input type="text" id="phone" placeholder="Patient Phone Number">
            <input type="date" id="dob" placeholder="Patient DOB">
            <input type="text" id="gender" placeholder="Patient Gender">
            <input type="text" id="status" placeholder="Patient Status">

            <button type="button" class="btn btn-primary" onclick="addData()">Add</button>
          </form>
      
      </div>
      <br>
      <div class="container">
        <table class="table table-secondary table-hover" id="patientTable">
            <thead>
              <tr>
                <th scope="col">Patient ID</th>
                <th scope="col">Patient Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Date Of Birth</th>
                <th scope="col">Gender</th>
                <th scope="col">Status</th>

              </tr>
            </thead>
            <tbody id="patientTbody">

            <tr>
                <td>p01</td>
                <td>John Doe</td>
                <td>555-555-1212</td>
                <td>01/01/1980</td>

                <td>Admitted</td>
              </tr>
              
              <tr>
                <td>p02</td>
                <td>Jane Smith</td>
                <td>555-555-1213</td>
                <td>02/02/1985</td>
                <td>Female</td>
                <td>Admitted</td>
              </tr>
              
              <tr>
                <td>p03</td>
                <td>Robert Johnson</td>
                <td>555-555-1214</td>
                <td>03/03/1990</td>
                <td>Male</td>
                <td>Discharged</td>
              </tr>
            </tbody>
          </table></div>

          <script>
            function addData() {
           let id = document.getElementById("id").value;
           let name = document.getElementById("name").value;
           let phone = document.getElementById("phone").value;
           let dob = document.getElementById("dob").value;
           let gender = document.getElementById("gender").value;
           let status = document.getElementById("status").value;
           let tbody = document.getElementById("patientTbody");
         
           let newRow = tbody.insertRow();
           let idCell = newRow.insertCell(0);
           let nameCell = newRow.insertCell(1);
           let phoneCell = newRow.insertCell(2);
           let dobCell = newRow.insertCell(3);
           let genderCell = newRow.insertCell(4);
           let statusCell = newRow.insertCell(5);

         
           idCell.innerHTML = id;
           nameCell.innerHTML = name;
           phoneCell.innerHTML = phone;
           dobCell.innerHTML = dob;
           genderCell.innerHTML = gender;
           statusCell.innerHTML = status;
         }</script>
