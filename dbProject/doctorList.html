<script>
   function addData() {
  let id = document.getElementById("id").value;
  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;
  let tbody = document.getElementById("doctorTbody");

  let newRow = tbody.insertRow();
  let idCell = newRow.insertCell(0);
  let nameCell = newRow.insertCell(1);
  let phoneCell = newRow.insertCell(2);
  let removeCell = newRow.insertCell(3);

  idCell.innerHTML = id;
  nameCell.innerHTML = name;
  phoneCell.innerHTML = phone;
  removeCell.innerHTML = '<button class="btn btn-outline-danger btn-sm remove-btn">Remove</button>';
}
    </script>
